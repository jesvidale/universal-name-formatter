# SonarCloud Configuration
sonar.projectKey=jesvidale_universal-name-formatter
sonar.organization=jesvidale

# Project information
sonar.projectName=Universal Name Formatter
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=src
sonar.tests=src/__tests__,src/formatters/__tests__,src/formatters/utils/__tests__,src/config/__tests__
sonar.test.inclusions=**/__tests__/**/*.test.ts,**/__tests__/**/*.spec.ts,**/*.test.ts,**/*.spec.ts

# Exclusions from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.config.ts,**/*.config.js,**/setupTests.ts,**/reportWebVitals.js

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/__tests__/**,**/*.test.ts,**/*.spec.ts,**/*.config.ts,**/setupTests.ts,**/reportWebVitals.js,**/index.tsx,**/demo.html,**/tutorial.html

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Code quality
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Duplication
sonar.cpd.exclusions=**/__tests__/**/*.test.ts,**/__tests__/**/*.spec.ts
