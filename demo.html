<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Name Formatter - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .demo-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .locale-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 30px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .result-value {
            font-size: 1.4rem;
            font-weight: 600;
            color: #667eea;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            margin-bottom: 15px;
        }

        .result-details {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }

        .examples {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e1e5e9;
        }

        .examples h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .example-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .example-item:hover {
            background: #e9ecef;
        }

        .example-input {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .example-output {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .nav-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .demo-container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .content {
                padding: 30px 20px;
            }

            .example-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="header">
            <h1>üåç Universal Name Formatter</h1>
            <p>Format names correctly across different languages and cultures with proper capitalization and locale-specific rules.</p>
        </div>

        <div class="content">
            <div style="text-align: center; margin-bottom: 30px;">
                <a href="tutorial.html" class="nav-link">
                    üìö View Complete Tutorial
                </a>
            </div>

            <form id="nameForm">
            <div class="form-group">
                <label for="nameInput">Enter a name to format:</label>
                <input 
                    type="text" 
                    id="nameInput" 
                    placeholder="e.g., mar√≠a de la cruz, jean-claude du mont, patrick o'malley"
                    autocomplete="off"
                    required
                >
            </div>

            <div class="form-group">
                <label for="localeSelect">Locale (language/country):</label>
                <select id="localeSelect">
                    <!-- Options will be populated by JavaScript -->
                </select>
                <div class="locale-info" id="localeInfo">
                    Current browser locale: <span id="browserLocale"></span>
                </div>
            </div>

            <button type="submit" class="convert-btn" id="convertBtn">
                ‚ú® Format Name
            </button>
        </form>

        <div class="result" id="result">
            <h3>Formatted Result:</h3>
            <div class="result-value" id="resultValue"></div>
            <div class="result-details" id="resultDetails"></div>
        </div>

        <div class="examples">
            <h3>üìù Try these examples:</h3>
            <div class="example-grid" id="exampleGrid">
                <!-- Examples will be populated by JavaScript -->
            </div>
        </div>
        </div>
    </div>

    <script type="module">
        // Import the formatter (this would work if the module is built)
        // For demo purposes, we'll include a simplified version
        
        // Simplified version of the formatter for demo
        function formatName(name, options = {}) {
            if (!name || typeof name !== 'string') return '';
            
            // Basic formatting logic (simplified)
            const locale = options.locale;
            const words = name.toLowerCase().trim().split(/\s+/);
            
            const formatted = words.map((word, index) => {
                // Handle apostrophes
                if (word.includes("'")) {
                    return formatApostropheWord(word, locale);
                }
                
                // Handle particles (de, la, von, etc.)
                if (isParticle(word)) {
                    return formatParticle(word);
                }
                
                // Capitalize normally
                return capitalize(word);
            });
            
            return formatted.join(' ');
        }
        
        function formatApostropheWord(word, locale) {
            if (word.startsWith("o'") || word.startsWith("n'")) {
                return word.charAt(0).toUpperCase() + "'" + capitalize(word.slice(2));
            }
            
            if (word.startsWith("d'")) {
                // French locale keeps d' lowercase
                if (locale === 'fr' || locale === 'fr-FR') {
                    return "d'" + capitalize(word.slice(2));
                }
                // Italian and others capitalize D'
                return "D'" + capitalize(word.slice(2));
            }
            
            return capitalize(word);
        }
        
        function isParticle(word) {
            const particles = ['de', 'la', 'del', 'de la', 'von', 'van', 'der', 'da', 'di', 'du', 'des', 'zur', 'zu'];
            return particles.includes(word.toLowerCase());
        }
        
        function formatParticle(word) {
            const lowerParticles = ['de', 'la', 'del', 'von', 'van', 'der', 'da', 'di', 'du', 'des', 'zur', 'zu'];
            return lowerParticles.includes(word.toLowerCase()) ? word.toLowerCase() : capitalize(word);
        }
        
        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        }

        // Demo functionality
        const nameInput = document.getElementById('nameInput');
        const localeSelect = document.getElementById('localeSelect');
        const convertBtn = document.getElementById('convertBtn');
        const result = document.getElementById('result');
        const resultValue = document.getElementById('resultValue');
        const resultDetails = document.getElementById('resultDetails');
        const browserLocale = document.getElementById('browserLocale');
        const exampleGrid = document.getElementById('exampleGrid');
        const nameForm = document.getElementById('nameForm');

        // Set browser locale
        const detectedLocale = navigator.language || navigator.userLanguage || 'en-US';
        browserLocale.textContent = detectedLocale;

        // Populate locale selector alphabetically by language name
        const localeDisplayNames = {
            'ca': 'Catalan',
            'cs': 'Czech', 
            'cy': 'Welsh',
            'da': 'Danish',
            'de': 'German',
            'en': 'English',
            'es': 'Spanish',
            'fr': 'French',
            'ga': 'Irish Gaelic',
            'gd': 'Scottish Gaelic',
            'gl': 'Galician',
            'it': 'Italian',
            'nl': 'Dutch',
            'no': 'Norwegian',
            'pl': 'Polish',
            'ro': 'Romanian',
            'sv': 'Swedish'
        };

        // Add auto-detect option first
        const autoOption = document.createElement('option');
        autoOption.value = 'auto';
        autoOption.textContent = 'Auto-detect from browser';
        localeSelect.appendChild(autoOption);

        // Sort locales alphabetically by display name and add to selector
        Object.keys(localeDisplayNames)
            .sort((a, b) => localeDisplayNames[a].localeCompare(localeDisplayNames[b]))
            .forEach(locale => {
                const option = document.createElement('option');
                option.value = locale;
                option.textContent = localeDisplayNames[locale];
                localeSelect.appendChild(option);
            });

        // Examples
        const examples = [
            { input: "john f. kennedy", description: "English name with initials" },
            { input: "j.r.r. tolkien", description: "Multi-initial name" },
            { input: "j.r.r tolkien", description: "Multi-initial (adds missing dot)" },
            { input: "t.s. eliot", description: "Name with two initials" },
            { input: "mar√≠a de la cruz", description: "Spanish name with particles" },
            { input: "jean-claude d'aubigny", description: "French name with apostrophe" },
            { input: "giovanni d'amico", description: "Italian surname" },
            { input: "patrick o'malley", description: "Irish name" },
            { input: "ludwig van beethoven", description: "German name with von" },
            { input: "jan van der waals", description: "Dutch name" },
            { input: "leonardo da vinci", description: "Italian with da" },
            { input: "gwion ap rhys", description: "Welsh patronymic" },
            { input: "erik af bj√∂rklund", description: "Swedish noble name" },
            { input: "anders fra bergen", description: "Norwegian location name" },
            { input: "jan z kowalski", description: "Polish name with z" },
            { input: "ana din brasov", description: "Romanian location name" },
            { input: "v√°clav ze zl√≠na", description: "Czech noble name" }
        ];

        // Populate examples
        examples.forEach(example => {
            const exampleElement = document.createElement('div');
            exampleElement.className = 'example-item';
            exampleElement.innerHTML = `
                <div class="example-input">"${example.input}"</div>
                <div class="example-output">${formatName(example.input)}</div>
            `;
            exampleElement.addEventListener('click', () => {
                nameInput.value = example.input;
                nameInput.focus();
            });
            exampleGrid.appendChild(exampleElement);
        });

        // Form submission
        nameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            if (!name) return;

            const selectedLocale = localeSelect.value;
            const locale = selectedLocale === 'auto' ? detectedLocale : selectedLocale;

            const formatted = formatName(name, { locale });
            
            resultValue.textContent = formatted;
            
            const localeText = selectedLocale === 'auto' ? `Auto-detected (${detectedLocale})` : 
                              `${selectedLocale.toUpperCase()} (explicitly specified)`;
            
            resultDetails.innerHTML = `
                <strong>Original:</strong> "${name}"<br>
                <strong>Locale:</strong> ${localeText}<br>
                <strong>Changes:</strong> ${name === formatted ? 'No changes needed' : 'Formatted with proper capitalization'}
            `;
            
            result.classList.add('show');
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Auto-format on input change (debounced)
        let timeoutId;
        nameInput.addEventListener('input', () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                if (nameInput.value.trim()) {
                    // Auto-submit form after 1 second of no typing
                    nameForm.dispatchEvent(new Event('submit'));
                }
            }, 1000);
        });

        // Focus on input
        nameInput.focus();
    </script>
</body>
</html>
